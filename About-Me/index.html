<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakup Sevik</title>

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="container box">
            <!-- Profile Image and Selection Buttons -->
            <div class="selection_area row d-flex justify-content-center align-items-center pb-4">
                <!-- Profile Owner Name and Job Title-->
                <div class="row pb-4 pt-2">
                    <div class="col-md-3 text-center">
                        <h1><a href="https://app.patika.dev/yakupsevik">Yakup Sevik</a></h1>
                        <h2>Full Stack Web Developer</h2>
                    </div>
                    <div class="col-md-9 toggle">
                        <button id="toggle" type="button">
                            <svg id="svg1" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                viewBox="0 0 100 100">
                                <mask id="moonClip">
                                    <rect x="0" y="0" width="100" height="100" fill="white" />
                                    <circle cx="92" cy="50" r="54" fill="black" />
                                </mask>
                                <circle id="moon" cx="50" cy="50" r="50" fill="#363636" mask="url(#moonClip)" />
                                <g fill-rule="evenodd">
                                    <circle id="sun" cx="50" cy="50" r="28" fill="#FFAA21" />
                                    <circle id="beam1" cx="50" cy="92" r="8" fill="#FFAA21" />
                                    <circle id="beam2" cx="14" cy="72" r="8" fill="#FFAA21" />
                                    <circle id="beam3" cx="14" cy="29" r="8" fill="#FFAA21" />
                                    <circle id="beam4" cx="50" cy="8" r="8" fill="#FFAA21" />
                                    <circle id="beam5" cx="86" cy="29" r="8" fill="#FFAA21" />
                                    <circle id="beam6" cx="86" cy="72" r="8" fill="#FFAA21" />
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center align-items-center">
                    <img src="./assets/images/yakup.png" alt="Profile Image" class="image-border" onclick="route()">
                </div>
                <div class="col-md-9 pt-4 pt-md-0 d-flex justify-content-center align-items-center flex-wrap gap-3">
                    <a href="/skills" class="selection_btn" onclick="route()"><span>Skills</span></a>
                    <a href="/experience" class="selection_btn" onclick="route()"><span>Experience</span></a>
                    <a href="/projects" class="selection_btn" onclick="route()"><span>Projects</span></a>
                    <a href="/certificates" class="selection_btn" onclick="route()"><span>Certificates</span></a>
                </div>
            </div>

            <!-- Content and Social Media Area -->
            <div class="row m-2 pb-2">
                <div id="content"></div>
            </div>

            <!-- Footer -->
            <div class="row pb-2 text-center">
                <h2><a href="https://app.patika.dev/yakupsevik">Developed by Yakup Sevik</a></h2>
            </div>
        </div>
    </div>

    <script src="./assets/libs/jquery-3.6.0.min.js"></script>
    <script src="./assets/libs/bootstrap.min.js"></script>
    <script src="./routes/route.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
